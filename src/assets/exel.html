<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons"
          rel="stylesheet">
    <title>Pure Java Script Exel</title>
</head>
<body>
<div id="app" class="container">
    <div class="exel">
        <div class="excel__header">
            <input type="text" class="input" value="new table"/>
            <div>
                <div class="button">
                    <i class="material-icons">delete</i>
                </div>
                <div class="button">
                    <i class="material-icons">exit_to_app</i>
                </div>
            </div>
        </div>
        <div class="excel__toolbar">
            <div class="button">
                <i class="material-icons">format_align_left</i>
            </div>
            <div class="button">
                <i class="material-icons">format_align_justify</i>
            </div>
            <div class="button">
                <i class="material-icons">format_align_right</i>
            </div>
            <div class="button">
                <i class="material-icons">format_bold</i>
            </div>
            <div class="button">
                <i class="material-icons">format_italic</i>
            </div>
            <div class="button">
                <i class="material-icons">format_underlined</i>
            </div>
        </div>
        <div class="excel__formula">
            <div class="info">fx</div>
            <div class="input" contenteditable spellcheck="false">hello</div>
        </div>
        <div class="excel__table">
            <div class="row">
                <div class="row-info"></div>
                <div class="row-data">
                    <div class="column">A</div>
                    <div class="column">B</div>
                    <div class="column">C</div>
                    <div class="column">A</div>
                    <div class="column">B</div>
                    <div class="column">C</div>
                    <div class="column">A</div>
                    <div class="column">B</div>
                    <div class="column">C</div>

                </div>
            </div>
            <div class="row">
                <div class="row-info">1</div>
                <div class="row-data">
                    <div class="cell selected" contenteditable spellcheck="false">A1</div>
                    <div class="cell" contenteditable spellcheck="false">B1</div>
                    <div class="cell" contenteditable spellcheck="false">C1</div>
                </div>
            </div>
            <div class="row">
                <div class="row-info">2</div>
                <div class="row-data">
                    <div class="cell" contenteditable spellcheck="false">A2</div>
                    <div class="cell" contenteditable spellcheck="false">B2</div>
                    <div class="cell" contenteditable spellcheck="false">C2</div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
